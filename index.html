<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Nimani kutgandin?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .title {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            z-index: 10;
        }

        .image {
            width: 100%;
            height: 100vh;
            background-image: url("gorilla.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 100px; /* yozuv joyi */
        }

        @media (max-width: 600px) {
            .title {
                font-size: 28px;
                padding: 15px 0;
            }

            .image {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="title">NIMANI KUTGANDIN?</div>

    <div class="image"></div>

</body>
</html>
