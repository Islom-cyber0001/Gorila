<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Nimani kutgandin?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .title {
            height: 80px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: black;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        @media (max-width: 600px) {
            .title {
                height: 60px;
                font-size: 24px;
            }

            .image-wrapper {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>

    <div class="title">NIMANI KUTGANDIN?</div>

    <div class="image-wrapper">
        <img src="IMG_2650.jpeg" alt="meme">
    </div>

</body>
</html>
